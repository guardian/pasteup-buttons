<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guardian Buttons</title>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <h1>Buttons</h1>
        <div>
            <a href="#" class="button button--primary">Link to somewhere</a>
            <a href="#" class="button button--secondary">Link to somewhere</a>
            <a href="#" class="button button--tertiary">Link to somewhere</a>
        </div>
        <br/>
        <div>
            <a href="#" class="button button--primary button--xlarge">Link to somewhere</a>
            <a href="#" class="button button--primary button--large">Link to somewhere</a>
            <a href="#" class="button button--primary button--medium">Link to somewhere</a>
            <a href="#" class="button button--primary button--small">Link to somewhere</a>
            <a href="#" class="button button--primary button--xsmall">Link to somewhere</a>
        </div>
        <br/>
        <div>
            <a href="#" class="button button--primary button--xlarge">Link to somewhere<i class="i i-arrow-white-right i-right"></i></a>
            <a href="#" class="button button--primary button--large">Link to somewhere<i class="i i-arrow-white-right i-right"></i></a>
            <a href="#" class="button button--primary button--medium">Link to somewhere<i class="i i-arrow-white-right i-right"></i></a>
            <a href="#" class="button button--primary button--small">Link to somewhere<i class="i i-arrow-white-right i-right"></i></a>
            <a href="#" class="button button--primary button--xsmall">Link to somewhere<i class="i i-arrow-white-right i-right"></i></a>
        </div>
    </body>
</html>
